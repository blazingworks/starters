name: CI
on: ["push", "pull_request"]
jobs:
  linting:
    name: ğŸ¨ Linting
    runs-on: ubuntu-latest
    steps:
      - name: Set up repository
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 7
          run_install: false
      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run Prettier
        run: pnpm format
      - name: Run ESLint
        run: pnpm lint
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18]
    name: ğŸ§ª Tests (Node ${{ matrix.node }})
    steps:
      - name: Set up repository
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 7
          run_install: false
      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run tests
        run: pnpm test
      - name: Check coverage
        run: pnpm test:coverage
  build:
    name: ğŸ—ï¸ Test Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up repository
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 7
          run_install: false
      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
